<html>

<head>
  <meta charset="UTF-8">

  <title>DIABETES PREDICTION</title>

  </style>


  
</head>

<body>



    
    <h1>
      <div class="head">PREDICT IF YOU ARE DIABETIC PATIENT OR NOT</div>
    </h1>


    <!-- carousal -->

    <div class="container-fluid mt-0 px-0 ">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/static/slider1.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/static/slider2.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/static/slider3.jpeg" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>























    <!-- ['Pregnancies', 'Glucose', 'BloodPressure', 'Insulin', 'BMI', 'DiabetesPedigreeFunction', 'Age', 'SkinThickness'] -->
    <!-- Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
      <div class="values">
        <div id="size">
          <input type="number" step="0.01" name="Pregnancies" placeholder="ENTER NUMBER OF PREGNANCIES"
            required="required" />
          </br><input type="number" step="0.01" name="Glucose" placeholder="ENTER GLUCOSE CONTENT"
            required="required" />
          </br><input type="number" step="0.01" name="BloodPressure" placeholder="ENTER BLOOD PRESSURE"
            required="required" />
          </br><input type="number" step="0.01" name="SkinThickness" placeholder="ENTER SKIN THICKNESS"
          required="required" />
          </br><input type="number" step="0.0001" name="Insulin" placeholder="ENTER INSULIN" required="required" />
          </br><input type="number" step="0.01" name="BMI" placeholder="ENTER BMI" required="required" />
          </br><input type="number" step="0.01" name="DiabetesPedigreeFunction"
            placeholder="ENTER DIABETES PEDIGREE FUCNTION" required="required" />
          </br><input type="number" step="0.01" name="Age" placeholder="ENTER AGE" required="required" />
          
        </div>
        <button type="submit" class="btn btn-secondary btn-lg">Predict</button>
    </form>

    <br>
    <br>
    <div class="alert alert-primary" role="alert">
      {{ prediction_text }}
    </div>
